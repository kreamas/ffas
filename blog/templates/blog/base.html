    	<div class = "page-header">

        <form  method="get" action = "{% url 'search' %}" id = "search-post">
            <div>
                <input type = "text" name = "title" />
                
                <p>Elije tu Region</p>
                <p>
                  <SELECT name="region" SIZE=1 id="region"> 
                    <OPTION VALUE="REGION 1">REG 1</OPTION>
                    <OPTION VALUE="REGION 2">REG 2</OPTION>
                    <OPTION VALUE="REGION 3">REG 3</OPTION>
                    <OPTION VALUE="REGION 4">REG 4</OPTION> 
                  </SELECT>
                </p>
    
                <input type = "submit" value="Refresh" id = "sRef" name = "sRefr"/>
                
                <p>Elije tu Distrito</p>
                <p>
                  <SELECT name="distrito" multiple = "multiple" SIZE=3 id="distrito" class = "listillas"> 
                    <OPTION VALUE="DISTRITO 1">DIST 1</OPTION>
                    <OPTION VALUE="DISTRITO 2">DIST 2</OPTION>
                    <OPTION VALUE="DISTRITO 3">DIST 3</OPTION>
                    <OPTION VALUE="DISTRITO 4">DIST 4</OPTION> 
                  </SELECT>
                </p>
                
                <p> Elije tu Repre</p>
                <p>
                  <SELECT name="repre" multiple = "multiple" SIZE=3 id="repre" class = "listillas"> 
                    <OPTION VALUE="all" selected>All</OPTION>
                  </SELECT>
                </p>
    
    
                <input type = "submit" value="buscar" id = "sBus" name = "sBuss"/>
                <input type = "button" value="Selecciona Todo" id = "sAll"/>
                <input type = "button" value="Elimina Todo" id = "sRem"/>
                <input type = "button" value="Vaciar" id = "vaciar"/>
            </div>
    
        </form>
